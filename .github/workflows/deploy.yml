name: Deploy to Xserver

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ① リポジトリ取得
      - name: Checkout repository
        uses: actions/checkout@v4

      # ⑤ XserverへFTPデプロイ
      - name: Deploy to Xserver
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.XSERVER_HOST }}
          username: ${{ secrets.XSERVER_USER }}
          password: ${{ secrets.XSERVER_PASS }}
          local-dir: frontend/dist/
          server-dir: /satoshio.net/public_html2/

          delete-destination: false # サーバー側の既存ファイルを消したくない場合はfalse
          dry-run: false # テスト時はtrueにすると実際には送らずログだけ見れます
